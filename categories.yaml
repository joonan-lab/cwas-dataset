# This file defines annotation categories for category-wide association study (CWAS)
# Each category has its alternative name in order to be displayed more clearly.
# Currently, there are 5 groups of annotation terms.
# Reference: An et al., 2018 (PMID 30545852)

# 1. Variant types
var_type:
  All: All
  SNV: SNV
  Indel: Indel

# 2. Conservation categories
cons:
  All: All
  phyloP46wayVt: phyloP46way
  phastCons46wayVt: phastCons46way

# 3. Gene lists
gene_list:
